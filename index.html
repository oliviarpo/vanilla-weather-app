<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/51088cb106.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Type a city..."
                    aria-label="Type a city..."
                    aria-describedby="basic-addon2"
                    id="city-input"
                    autocomplete="off"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">
                      <i class="fas fa-search-location"></i>
                    </button>
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="current-location"
                    >
                      <i class="fas fa-location-arrow"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <br />
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="row weather-forecast" id="forecast"></div>
          <hr />
          <div class="row weather-daily" id="daily">
            <div class="col-2">
              <h3>Mon</h3>
              <div class="weather-forecast-temperature">
                <strong>18°</strong> 15°
              </div>
            </div>
            <div class="col-2">
              <h3>Tue</h3>
              <div class="weather-forecast-temperature">
                <strong>18°</strong> 15°
              </div>
            </div>
            <div class="col-2">
              <h3>Wed</h3>
              <div class="weather-forecast-temperature">
                <strong>18°</strong> 15°
              </div>
            </div>
            <div class="col-2">
              <h3>Thu</h3>
              <div class="weather-forecast-temperature">
                <strong>18°</strong> 15°
              </div>
            </div>
            <div class="col-2">
              <h3>Fri</h3>
              <div class="weather-forecast-temperature">
                <strong>18°</strong> 15°
              </div>
            </div>
            <div class="col-2">
              <h3>Sat</h3>
              <div class="weather-forecast-temperature">
                <strong>18°</strong> 15°
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/oliviarpo/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Olivia Povey
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
